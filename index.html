<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="container">
        <div class="card">
            <img src="myimage.jpg" alt="Error" class="imag">
            <h1>Avinash Krishnan</h1>
            <p>Student, VIT Vellore</p>
            <div class="b">
                <button class="btn1">Share My Profile</button>
                <button class="btn2">Follow Me</button>
            </div>
        </div>
    </div>
    
    <div class="twocontainer">
        <div class="sharingbar">
            <div class="top_part">
                <div class="sharing">Share My Profile</div>
                <div class="cross">
                    <img src="cross.jpeg" alt="Error" class="crossing">
                </div>
            </div>
            <div class="text_text">Share via</div>
            <div class="portion">
                <a href="https://www.instagram.com/" target="_blank">
                    <div>
                        <img src="instagram.png" alt="Error" class="imagportion" id="insta">
                    </div>
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <div>
                        <img src="twitter.png" alt="Error" class="imagportion" id="twitt">
                    </div>
                </a>
                <a href="https://www.whatsapp.com/" target="_blank">
                    <div>
                        <img src="whatsapp.png" alt="Error" class="imagportion" id="wt">
                    </div>
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <div>
                        <img src="linkedin.png" alt="Error" class="imagportion" id="li">
                    </div>
                </a>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
